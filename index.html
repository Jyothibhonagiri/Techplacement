<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"><p>Weather App</p></div>
        <div class="input"> 
            <input type="text" placeholder="Enter Location" id="location-input">
            <input type="button" value="Get" id="btn"> 
        </div>
        <div class="info">
            <img src="cloud-img.png" id="icon">
            <div class="temp"><span id="temp-value">25</span><span id="temp-unit">&#176</span><span id="c">C</span></div>
            <div id="weather-description">Cloudy</div>
            <div id="location">Hyderabad</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
